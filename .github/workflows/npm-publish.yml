name: NPM Publish

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (create the local commit/tags but do not push it)'
        required: true
        default: "false"
        type: choice
        options:
          - "true"
          - "false"
      part:
        description: 'What kind of release is this?'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  node:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: gsilvestrin-test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Build
        run: |
          npm version patch
          npm pack
      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: node-package
          path: |
            node/*.tgz

  release:
    needs: [node]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
      - name: Display structure of downloaded files
        run: ls -R
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Publish to NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.LANCEDB_NPM_REGISTRY_TOKEN }}
        run: |
          mv */*.tgz .
          for filename in *.tgz; do
            npm publish $filename
          done
